<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="build/browser.min.js"></script>
    <script src="build/jquery.min.js"></script>
</head>
<body>
    <div id="rest"></div>
    <script type="text/babel">
        var names = ['Alice', 'Emily', 'Kate'];

        var RestMessage = React.createClass({
        handleClick:function(){
           userLogin.post();
        },
        render: function() {
        return (<button onClick={this.handleClick}>{this.props.name}</button>)
        }
        });

        ReactDOM.render(
        <RestMessage name="userLogin" />,
        document.getElementById('rest')
        );

        var userLogin = new Rest({ LoginID: "QianChen", Password: "loveyou" });
        function Rest(paras) {
            this.url4Rest = "http://localhost/QCWService/UserLogin";
            this.receive = {
                ValidateData: "love",
                paras: paras
            };
        };

        Rest.prototype.post = function () {
            $.ajax({
                type: "post",
                async: false,
                data: JSON.stringify(this.receive),
                contentType: "application/json;utf-8",
                url: this.url4Rest,
                success: function (result) {
                    var rtn = JSON.stringify(result);
                    alert(rtn);
                },
                error: function (msg) {
                    alert(JSON.stringify(msg));
                }
            })
        };
    </script>
</body>
</html>
